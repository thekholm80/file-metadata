<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>File Metadata Microservice</title>
    <link rel='stylesheet' href='./index.css'>
  </head>
  <body>
    <div class='app'>
      <div class='header'>File Metadata Microservice</div>
      <div class='content'>
        <h3>Upload a file to receive JSON with file size</h3>
        <form enctype="multipart/form-data" action='/send' method='post'>
          <label for='upload'>File to upload:</label>
          <input type='file' name='payload'>
          <input type='submit' value='Upload'>
        </form>
      </div>
    </div>
  </body>
</html>
